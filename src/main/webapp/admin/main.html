     <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content">
     	<!-- override div -->
	     <div class="jumbotron">
			  <h2>欢迎登陆后台管理!</h2>
			  <p>...</p>
			  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		 </div><!-- override end -->
		 
     	<!-- 文章列表div -->
     	<div class="article-group">
          	<ul class="nav nav-tabs">
			  <li role="presentation" value="dream"><a>梦想</a></li>
			  <li role="presentation" value="life"><a>生活</a></li>
			  <li role="presentation" value="tech" id="class-tech" class="active"><a>技术</a></li>
			  <li class="navbar-right"><a href="edit.html" class="glyphicon glyphicon-import">新建</a></li>
			</ul>
			<br>
          <table class="table table-condensed table-hover">
          	<thead>
				<tr>
				<th class="id">编号</th>
				<th class="title">标题</th>
				<th>创建时间</th>
				<th>状态</th>
				<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		  </table>
     	</div><!-- article-group end -->
     	
     	<!-- 分类列表div -->
     	<div class="classify-group">
     		<ul class="nav nav-tabs">
			  <li role="presentation" value="dream"><a>梦想</a></li>
			  <li role="presentation" value="life"><a>生活</a></li>
			  <li role="presentation" value="tech" id="class-tech" class="active"><a>技术</a></li>
			  <li class="navbar-right" id="new-classify"><a href="#" class="glyphicon glyphicon-import" data-toggle="modal" data-target="#addModal">新建</a></li>
			</ul>
			<br>
			<table class="table table-condensed table-hover">
          	<thead>
				<tr>
				<th class="id">编号</th>
				<th class="title">分类名称</th>
				<th>Blog数量</th>
				<th class="desc">描述</th>
				<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		  </table>
		 	<!-- Modal -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="addModalLabel" >新建分类</h4>
		        <span id="addTips" class="glyphicon glyphicon-saved"> 保存成功!</span>
		      </div>
		      <div class="modal-body">
			     <span>属于:</span>
			     <div class="modal-classify">
			     <div id="level-one">
				     <input type="radio" name="iCheck" value="dream"><label class="classify" id="ch_dream">梦想</label>
				     <input type="radio" name="iCheck" value="life"><label class="classify" id="ch_life">生活</label>
				     <input type="radio" name="iCheck" value="tech" checked><label class="classify" id="ch_tech">技术</label>
			     </div>
				 <br>
		     		  <div class="form-group" id="classify-group">
					    <label for="classifyname">分类名称</label>
					    <input type="text" class="form-control" id="classifyname" placeholder="简简单单">
					  </div>
					    <label for="classifyname">描述</label>
					    <input type="text" class="form-control" id="classifydesc" placeholder="对于这个分类的想法...">
				 </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="submit-btn" class="btn btn-primary">确定</button>
		      </div>
		    </div>
		  </div>
		</div><!-- modal end -->
     	</div>
     </div><!-- main-content end -->
