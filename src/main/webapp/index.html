<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JonDai</title>
<link rel="stylesheet" media="screen"
	href="plugins/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="plugins/font-awesome/font-awesome.min.css">
<link rel="stylesheet" href="css/pacman.min.css">
<link rel="stylesheet" href="plugins/menu-side/menu_sideslide.css">
<link rel="stylesheet" href="css/blog.css">
<script type="text/javascript" src="plugins/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/sha1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JonDai</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse "
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home <span
							class="sr-only">(current)</span></a></li>
					<li id="open-dream"><a>梦想</a></li>
					<li id="open-life"><a>生活</a></li>
					<li id="open-tech"><a>技术</a></li>
				</ul>
				<!-- Search input -->
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
						<span id="search-btn" class="glyphicon glyphicon-search"></span>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li id="signin"><a href="#"><!-- data-toggle="modal" data-target="#myModal" -->
							<span class="glyphicon glyphicon-log-in"></span> Sign in
					</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="menu-wrap">
		<nav class="menu" id="menu-list">
			<div id="dream-list" class="icon-list">
			</div>
			<div id="life-list" class="icon-list">
			</div>
			<div id="tech-list" class="icon-list">
			</div>
		</nav>
		<button class="close-button" id="close-button">Close Menu</button>
	</div>
	
	<div class="content-wrap">
		<div class="content">
			<div class=blog-content>
			<div class="big-pic">
				<div id="home-carousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#home-carousel" data-slide-to="0" class="active"></li>
						<li data-target="#home-carousel" data-slide-to="1"></li>
						<li data-target="#home-carousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="imges/index_bg1.jpg" alt="...">
							<div class="carousel-caption">...</div>
						</div>
						<div class="item">
							<img src="imges/index_bg2.jpg" alt="...">
							<div class="carousel-caption">...</div>
						</div>
						<div class="item">
							<img src="imges/index_bg3.jpg" alt="...">
							<div class="carousel-caption">...</div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#home-carousel"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#home-carousel"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<div class="page-content">
				<h1 class="page-title">最近更新</h1>
		<!--<div class="post-container">
			<h2 class="post-title">
				<a href="#"></a>
			</h2>
			<div class="meta-box"></div>
			<div class="post-content"></div>
		</div> -->
			</div>
			</div><!-- blog-content -->
			<div id="article" class="box">
				<div class="article-header">
					<h1 class="article-title"></h1>
					<p class="lead article-description"></p>
				</div>
				<!-- article-header end -->
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body"></div>
					</div>
				</div>
			</div>
			<!-- /article end -->
			<div class="admin-login">
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Sgin in</h4>
							</div>
							<div class="modal-body">
								<div class="form-group" id="name-group">
									<input type="text" class="form-control has-error"
										id="name-input" placeholder="JonDai">
								</div>
								<div class="form-group" id="password-group">
									<input type="password" class="form-control" id="password-input"
										placeholder="Password">
								</div>
								<div class="checkbox">
									<label> <input type="checkbox"> Remember me
									</label>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" id="reset-btn" class="btn btn-default">Reset</button>
								<button type="button" id="submit-btn" class="btn btn-primary">Sgin
									In</button>
								<button type="button" id="add-btn" class="btn btn-primary">注册</button>
							</div>
						</div>
					</div>
				</div>
				<!-- modal end -->
			</div>
			<!-- admin-login end -->
			<!-- loading -->
			<div class="la-pacman">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<!-- loading end -->
		</div>
		<!-- content end -->
	</div>
	<!-- content-wrap end -->
	<script type="text/javascript" src="plugins/menu-side/classie.js"></script>
	<script type="text/javascript" src="plugins/menu-side/main.js"></script>
</body>
</html>
